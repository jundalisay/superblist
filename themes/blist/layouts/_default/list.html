{{ define "main" }}

  <h1 class="container px-6 pt-6 mx-auto text-3xl font-bold">{{ .Title }}</h1>

  {{ $paginator := .Paginate .Pages.ByDate.Reverse 6 }}
  <div class="container p-6 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-8">
    {{ range $paginator.Pages }}

      <a href="{{ .Permalink }}" title="{{ .Title }}" class="zoom max-w-sm rounded-lg overflow-hidden shadow-lg" data-sal="fade">
        <img class="w-full" src="{{ .Params.image }}" alt="{{ .Params.title }}">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{ .Params.title }} &rarr;</div>
          <p class="text-gray-700 text-base">
            {{ .Params.description }}
          </p>
        </div>
      </a>

    {{ end }}
  </div>

  {{- partial "pagination.html" . -}}
  
  {{- partial "social.html" . -}}
{{ end }}
